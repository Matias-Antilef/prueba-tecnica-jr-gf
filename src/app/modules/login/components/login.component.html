<div
  class="bg-neutral-300 min-w-[40vw] min-h-[70vh] py-12 px-20 rounded-xl flex flex-col justify-around"
>
  <h1 class="font-semibold text-2xl">Ingresa sesión .</h1>

  <div class="flex flex-col gap-2">
    <label for="">usuario</label>
    <input
      [(ngModel)]="username"
      type="text"
      placeholder="ramonH23"
      class="rounded-xl py-1 px-3"
    />
  </div>

  <div class="flex flex-col gap-2">
    <label for="">contraseña</label>
    <input
      [(ngModel)]="password"
      type="password"
      placeholder="*******"
      class="rounded-xl py-1 px-3"
    />
  </div>

  <button
    (click)="login()"
    class="bg-blue-500 text-white rounded-xl py-2 hover:bg-blue-600 font-normal transition-colors"
  >
    Ingresar
  </button>
  <button
    class="text-blue-500 border border-blue-500 rounded-xl py-2 hover:bg-blue-600 hover:text-white transition-colors font-normal"
  >
    ir al protected-page
  </button>
</div>
