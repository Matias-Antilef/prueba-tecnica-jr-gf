<div
  *ngIf="errorMessage"
  class="alert-invalid-credentials alert alert-danger d-flex align-items-center"
  role="alert"
>
  <span>{{ errorMessage }}</span>
</div>
<div class="login-card">
  <h2>Login</h2>
  <form [formGroup]="formLogin" class="form" (ngSubmit)="onSubmit()">
    <section class="form-group-container">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="ramonH23"
          formControlName="username"
        />
        <span
          *ngIf="
            formLogin.get('username')?.invalid &&
            formLogin.get('username')?.touched
          "
        >
          <span
            class="error-message"
            *ngIf="formLogin.get('username')?.hasError('required')"
            >Username is required</span
          >
        </span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="*******"
          formControlName="password"
        />
        <span
          *ngIf="
            formLogin.get('password')?.invalid &&
            formLogin.get('password')?.touched
          "
        >
          <span
            class="error-message"
            *ngIf="formLogin.get('password')?.hasError('required')"
            >Password is required</span
          >
        </span>
      </div>
    </section>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="formLogin.invalid"
    >
      Login
    </button>
  </form>
</div>
